<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bill Spill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #d6bcff">
    <h2 class="font-monospace text-center">Bill Spill</h2>
    <div class="w-50 p-3 mx-auto bg-light border rounded border-secondary">
      <div class="row">
        <div class="col-6">
          <div class="mb-2">
            <label for="totalAmount" class="form-label">Total Amount</label>
            <input
              type="number"
              name="totalAmount"
              id="totalAmount"
              class="form-control"
              placeholder="Enter Total Bill Amount (in â‚¹)"
              min="1"
              required
            />
          </div>
          <div class="mb-2">
            <label class="form-label">Select Tip</label>
            <div class="mb-2">
              <input
                value="5"
                type="radio"
                class="btn-check"
                name="tip"
                id="tip5"
                autocomplete="off"
              />
              <label class="btn btn-success my-2 w-25 me-3" for="tip5"
                >5 %</label
              >
              <input
                value="10"
                type="radio"
                class="btn-check"
                name="tip"
                id="tip10"
                autocomplete="off"
              />
              <label class="btn btn-success my-2 w-25 me-3" for="tip10"
                >10 %</label
              >
              <input
                value="15"
                type="radio"
                class="btn-check"
                name="tip"
                id="tip15"
                autocomplete="off"
              />
              <label class="btn btn-success my-2 w-25 me-3" for="tip15"
                >15 %</label
              >
              <input
                value="25"
                type="radio"
                class="btn-check"
                name="tip"
                id="tip25"
                autocomplete="off"
              />
              <label class="btn btn-success my-2 w-25 me-3" for="tip25"
                >25 %</label
              >
              <input
                value="50"
                type="radio"
                class="btn-check"
                name="tip"
                id="tip50"
                autocomplete="off"
              />
              <label class="btn btn-success my-2 w-25 me-3" for="tip50"
                >50 %</label
              >
              <input
                value="75"
                type="radio"
                class="btn-check"
                name="tip"
                id="tip75"
                autocomplete="off"
              />
              <label class="btn btn-success my-2 w-25 me-3" for="tip75"
                >75 %</label
              >
            </div>
          </div>
          <div class="mb-2">
            <label for="noOfPeople" class="form-label">No. Of People</label>
            <input
              type="number"
              name="noOfPeople"
              id="noOfPeople"
              class="form-control"
              placeholder="No. of people"
              min="1"
              required
            />
          </div>
          <div class="my-3 btn-group">
            <button
              type="button"
              id="generateBill"
              class="btn btn-primary rounded w-auto me-3"
            >
              Generate Bill
            </button>
            <button
              type="button"
              id="rstBtn"
              class="btn btn-primary rounded w-auto"
              style="display: none"
            >
              Reset
            </button>
          </div>
        </div>
        <div class="col-6"></div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
